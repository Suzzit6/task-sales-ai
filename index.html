<!DOCTYPE html>
<html class="light" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Company XYZ - Sales Enrichment</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3713ec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#131022",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        /* Fade-in animation */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1.2s ease-out forwards;
        }

        .fade-in-delay {
            animation-delay: 0.5s;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Button hover effect */
        .start-button {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .start-button:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 20px 40px rgba(74, 0, 224, 0.3);
        }

        .start-button:active {
            transform: translateY(-2px) scale(1.02);
        }

        /* Floating background elements */
        .bg-float-1 {
            animation: float 8s ease-in-out infinite;
        }

        .bg-float-2 {
            animation: float 10s ease-in-out infinite reverse;
        }

        .bg-float-3 {
            animation: float 12s ease-in-out infinite;
            animation-delay: -2s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(15px, -20px) rotate(2deg); }
            50% { transform: translate(-10px, -35px) rotate(-1deg); }
            75% { transform: translate(-20px, -15px) rotate(1deg); }
        }

        /* Pulse effect for button */
        .pulse-ring {
            animation: pulseRing 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulseRing {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.3;
            }
            100% {
                transform: scale(1.2);
                opacity: 0;
            }
        }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-[#212529] dark:text-gray-200">
    <div class="relative flex min-h-screen w-full flex-col overflow-hidden">
        <!-- Floating background elements -->
        <div class="absolute inset-0 z-0">
            <div class="absolute top-1/4 left-1/4 h-64 w-64 rounded-full bg-primary/8 blur-3xl dark:bg-primary/15 bg-float-1"></div>
            <div class="absolute bottom-1/3 right-1/4 h-80 w-80 rounded-full bg-gradient-to-br from-primary/10 to-purple-500/10 blur-3xl dark:from-primary/20 dark:to-purple-500/20 bg-float-2"></div>
            <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 h-96 w-96 rounded-full bg-primary/5 blur-3xl dark:bg-primary/10 bg-float-3"></div>
        </div>

        <!-- Main content -->
        <div class="relative z-10 flex flex-1 items-center justify-center px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <!-- Logo/Brand -->
                <div class="fade-in mb-12">
                    <h1 class="text-6xl font-black text-primary dark:text-white mb-4 tracking-tight sm:text-7xl md:text-8xl">
                        <!-- Company XYZ -->
                    </h1>
                    <!-- <div class="h-1 w-24 bg-gradient-to-r from-primary to-purple-500 mx-auto rounded-full"></div> -->
                </div>

                <!-- Start Button with pulse ring -->
                <div class="fade-in fade-in-delay relative inline-block">
                    <div class="absolute inset-0 rounded-full bg-gradient-to-r from-[#4A00E0] to-[#8E2DE2] pulse-ring"></div>
                    <button onclick="startPitch()" class="relative flex items-center justify-center px-12 py-6 bg-gradient-to-r from-[#4A00E0] to-[#8E2DE2] text-white text-2xl font-bold rounded-full shadow-2xl start-button group">
                        <span class="mr-3">Start Pitch</span>
                        <span class="material-symbols-outlined text-3xl transition-transform group-hover:translate-x-1">
                            arrow_forward
                        </span>
                    </button>
                </div>

                <!-- Subtle tagline -->
                <div class="fade-in fade-in-delay mt-8">
                    <p class="text-slate-600 dark:text-slate-400 text-lg font-medium">
                        Discover how we solve sales challenges
                    </p>
                </div>
            </div>
        </div>

        <!-- Bottom gradient fade -->
        <div class="absolute bottom-0 left-0 right-0 h-32 bg-gradient-to-t from-background-light/50 to-transparent dark:from-background-dark/50 pointer-events-none"></div>
    </div>

    <script>
        function startPitch() {
            // Add smooth transition effect
            document.body.style.transition = 'opacity 0.3s ease';
            document.body.style.opacity = '0.7';
            
            setTimeout(() => {
                window.location.href = 'start-page.html';
            }, 200);
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' || event.key === ' ') {
                event.preventDefault();
                startPitch();
            }
        });

        // Page load animation
        window.addEventListener('load', function() {
            document.body.style.opacity = '0';
            setTimeout(() => {
                document.body.style.transition = 'opacity 0.6s ease';
                document.body.style.opacity = '1';
            }, 100);
        });
    </script>
</body>
</html>
